<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Video Downloader</title>
    
    <!-- Telegram WebApp Script -->
    <script src="/static/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js for logic -->
    <script src="/static/alpine.min.js" defer></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Telegram Theme Adaptation */
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-link: var(--tg-theme-link-color, #2481cc);
            --tg-button: var(--tg-theme-button-color, #3390ec);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }
        
        body {
            background-color: var(--tg-bg);
            color: var(--tg-text);
            transition: background-color 0.3s, color 0.3s;
        }

        .input-box {
            background-color: var(--tg-secondary-bg);
            color: var(--tg-text);
        }

        .btn-primary {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col p-4">

    <!-- App Container -->
    <div x-data="downloader()" x-init="initApp()" class="max-w-md mx-auto w-full flex-grow flex flex-col">
        
        <!-- Header -->
        <div class="text-center mt-6 mb-8">
            <h1 class="text-2xl font-bold mb-2">Video Saver</h1>
            <p class="text-sm opacity-60">Paste a link to download instantly</p>
        </div>

        <!-- Input Section -->
        <div class="flex flex-col gap-4 mb-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none opacity-50">
                    <i class="fa-solid fa-link"></i>
                </div>
                <input 
                    type="url" 
                    x-model="url" 
                    placeholder="Paste URL here..." 
                    class="input-box w-full pl-10 pr-4 py-3.5 rounded-xl outline-none focus:ring-2 ring-blue-500/50 transition-all border-none shadow-sm"
                >
            </div>

            <button 
                @click="fetchInfo" 
                :disabled="loading || !url"
                class="btn-primary w-full py-3.5 rounded-xl font-semibold flex items-center justify-center gap-2 active:scale-95 transition-transform disabled:opacity-50"
            >
                <i x-show="loading" class="fa-solid fa-circle-notch fa-spin" style="display: none;"></i>
                <span x-show="!loading">Analyze Link</span>
            </button>
        </div>

        <!-- Error Message -->
        <div x-show="error" x-transition class="mb-6 p-4 rounded-xl bg-red-100 text-red-700 flex items-start gap-3 border border-red-200">
            <i class="fa-solid fa-circle-exclamation mt-1"></i>
            <p class="text-sm" x-text="error"></p>
        </div>

        <!-- Result Card -->
        <template x-if="videoData">
            <div class="input-box rounded-xl overflow-hidden shadow-sm animate-fade-in-up">
                
                <!-- Thumbnail -->
                <div class="relative aspect-video bg-black">
                    <img :src="videoData.thumbnail" class="w-full h-full object-contain opacity-90">
                    
                    <!-- Method Badge -->
                    <div class="absolute top-2 right-2 px-2 py-1 rounded text-xs font-bold text-white bg-black/60 backdrop-blur-md flex items-center gap-1">
                        <template x-if="videoData.supports_proxy">
                            <span><i class="fa-solid fa-server"></i> Proxy Available</span>
                        </template>
                        <template x-if="!videoData.supports_proxy">
                            <span><i class="fa-solid fa-bolt"></i> Direct DL</span>
                        </template>
                    </div>
                </div>

                <!-- Info -->
                <div class="p-4">
                    <h3 class="font-semibold text-lg mb-1 line-clamp-2" x-text="videoData.title"></h3>
                    
                    <div class="flex items-center gap-2 text-xs opacity-60 mb-5">
                        <span class="uppercase bg-gray-200 text-gray-800 px-1.5 py-0.5 rounded font-bold" x-text="videoData.ext"></span>
                        <span>â€¢</span>
                        <span class="capitalize" x-text="videoData.platform"></span>
                    </div>

                    <!-- Direct Download Button -->
                    <button 
                        @click="downloadDirect"
                        class="btn-primary w-full py-3 rounded-lg font-medium flex items-center justify-center gap-2 shadow-lg shadow-blue-500/20 mb-3"
                    >
                        <i class="fa-solid fa-bolt"></i>
                        <span>Direct Download</span>
                    </button>

                    <!-- Proxy Download Button (Backup) -->
                    <template x-if="videoData.supports_proxy">
                        <button
                            @click="downloadProxy"
                            class="w-full py-3 rounded-lg font-medium flex items-center justify-center gap-2 bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors"
                        >
                            <i class="fa-solid fa-server"></i>
                            <span>Server Download (Backup)</span>
                        </button>
                    </template>

                    <p class="text-xs text-center mt-3 opacity-50">
                        Try Direct Download first to save time. Use Server Download if it fails.
                    </p>
                </div>
            </div>
        </template>

        <!-- Footer Info -->
        <div x-show="!videoData && !loading" class="mt-auto text-center p-4">
            <div class="text-xs opacity-40 space-y-1">
                <p>Supports TikTok, YouTube, Instagram, X, Pinterest</p>
                <p>v2.0 Hybrid Engine</p>
            </div>
        </div>

    </div>

    <script>
        function downloader() {
            return {
                url: '',
                loading: false,
                error: null,
                videoData: null,

                initApp() {
                    // Initialize Telegram WebApp
                    if (window.Telegram && window.Telegram.WebApp) {
                        const tg = window.Telegram.WebApp;
                        tg.ready();
                        tg.expand();
                    }
                },

                async fetchInfo() {
                    if (!this.url) return;
                    
                    this.loading = true;
                    this.error = null;
                    this.videoData = null;

                    try {
                        // POST to current server
                        const response = await fetch('/api/info', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ url: this.url })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.videoData = data;
                        } else {
                            this.error = data.error || "Failed to fetch video info.";
                        }
                    } catch (err) {
                        this.error = "Connection failed. Please try again.";
                        console.error(err);
                    } finally {
                        this.loading = false;
                    }
                },

                downloadDirect() {
                    if (!this.videoData) return;

                    // Haptic Feedback
                    if (window.Telegram?.WebApp?.HapticFeedback) {
                        window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    }

                    // Open direct link
                    window.open(this.videoData.download_url, '_blank');
                },

                downloadProxy() {
                    if (!this.videoData) return;

                    // Haptic Feedback
                    if (window.Telegram?.WebApp?.HapticFeedback) {
                        window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    }

                    // Redirect to the proxy download endpoint
                    const encodedUrl = encodeURIComponent(this.videoData.original_url);
                    window.location.href = `/api/proxy_download?url=${encodedUrl}`;
                }
            }
        }
    </script>
</body>
</html>
